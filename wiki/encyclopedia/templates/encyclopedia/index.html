{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        
        {% for entry in entries %}
        
            <li>  <a href= "{% url 'encyclopedia:entry' title=entry %}" class=""> {{ entry }} </li>
       
        {% endfor %}
    </ul>

{% endblock %}
