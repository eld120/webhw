{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    

    <ul class="list_parent">
        
        {% for entry in entries %}
        
            <li class="lists">  <a href= "{% url 'encyclopedia:entry' title=entry %}" class=""> {{ entry }} </li>
       
        {% endfor %}
    </ul>

{% endblock %}
